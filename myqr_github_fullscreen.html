<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login QR Hotspot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #qr-reader {
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      font-weight: normal;
      font-size: 1.4rem;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <h2>Scan QR Login Hotspot</h2>
  <div id="qr-reader"></div>

  <script>
    const mikrotikLoginUrl = "http://10.10.2.1/login";

    const qrScanner = new Html5Qrcode("qr-reader");
    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (text) => {
        const username = text.trim();
        const password = username; // password = username
        const redirectUrl = mikrotikLoginUrl + "?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
        qrScanner.stop().then(() => {
          window.location.href = redirectUrl;
        });
      },
      (err) => {}
    ).catch((err) => {
      alert("Gagal membuka kamera: " + err);
    });
  </script>
</body>
</html>
